<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login page | css</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <div class="container">
        <!-- <img src="./images/bg-img.png" alt="background-image"> -->
        <form class="forms">
            <h1>Custom Alert</h1><br><br>

            <div class="entry">

                <div class="input">
                    <label for="firstname"><strong> Name</strong></label><br><br>
                    <input type="text" placeholder="Enter your name" name="firstname"><hr>

                    <label for="age"><strong> Age</strong></label><br><br>
                    <input type="text" placeholder="Age" name="age"><hr>

                    <label for="email"><strong>Email</strong></label><br><br>
                    <input type="text" placeholder="Enter your email address" name="email"><hr><br>

                </div>
            
            
            <button class="button" type="submit">Submit</button>
            
            </div>
            

        </form>
    </div>

    <div class="logos">
        <img src="./images/html-css.png" alt="html and css logo"><br>
        <img class="second-img" src="./images/javascript.png" alt="javascript logo">
    </div>

    <div class="line1">
        <img  class="img1" src="./images/success.png" alt="success logo"> <strong> Your registration was successful! </strong> <span><button type="button">x</button></span>
    </div>

    <div class="line2">
        <img class="img2" src="./images/caution.png" alt="caution logo"> Caution, this field is not correct! <span><button type="button">x</button></span>
    </div>

    <div class="line3">
        <img class="img3" src="./images/information.png" alt="information logo"> You need to fill out all of the fields! <span><button type="button">x</button></span>
    </div>

    <div class="line4">
        <img  class="img4" src="./images/multiply.png" alt="incorrect logo"> The information you have entered is incorrect or incomplete! <span><button type="button">x</button></span> 
    </div>
        
    
</body>
</html>
